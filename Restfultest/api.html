<!DOCTYPE html>

		.testarea {height:auto;width:1500px;margin: 0 auto;margin-top:50px;background:#FFF;border:4px solid #666;}

		.note {width:800px;height:80px;margin:0 auto; margin-top:30px;border:1px dashed #008000; background:#F0F7FD; font-size:15px;line-height:30px;color:#008000;text-indent:10px;white-space:normal;}

	</head>
	
	<body>
		<nav class="navbar fixed-top">
			<div class="zi"><strong>API Test Page</strong></div>

		<div class="testarea">

					</td>
				</tr>
				<tr>
					<td>Request Type(请求类型):</td>
					<td>
						 <select name="type">
							<option value="GET">GET</option>
							<option value="POST">POST</option>
							<option value="PUT">PUT</option>
							<option value="DELETE">DELETE</option>
						  </select>
					</td>
				</tr>
				<tr>
					<td>Data Type(数据类型):</td>

				<tr>

				</tr>
				<tr>

						<input type="text" name="opt" id="opt" value="" class="textinput">
					</td>
				</tr>
				<tr>
					<td>Param(参数):</td>
					<td>
					<span><input type="text" name="param[]" value="" class="paraminput"> <input type="text" name="param[]" value="" class="paraminput"></span>
					<input type="button" id="addparm" value="添加参数">
					</td>
				<tr>
			</table>
			<input type="button" id="but" class="button gray bigrounded" style="margin-left:180px;" value="Submit">
			
			<!---------输出结果分割线---------------->
			<div style="width:100%;height:3px;background:#666;margin-top:30px;"></div>
			<div class="result">
				
			</div>
		</div>
	</body>

</html>
